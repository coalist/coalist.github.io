<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fonts: Ubuntu Bold & Medium, Raleway Regular & Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">

    <!-- Fonts: Pacifico (coming soon) -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style type="text/css">
        :root {
            --color-black: #000000;
            --color-orange: #fe2e01;
            --color-white: #ffffff;
            --primary: pink;
        }

        body {
            background-color: var(--color-black);
            color: var(--color-white);
        }

        section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        a {
            color: var(--color-orange);
        }

        .heading {
            color: var(--color-white);
            font-size: 4rem;
        }

        .heading span {
            color: var(--color-orange);
        }

        .logo-max-width {
            max-width: 500px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Ubuntu', sans-serif;
        }

        h1 {
            font-weight: 700; /* Bold */
        }

        h2, h3, h4, h5, h6 {
            font-weight: 500;  /* Medium */
        }

        body, p {
            font-family: 'Raleway', sans-serif;
            font-weight: 400;  /* Regular */
            font-size: 20px;
        }

        header {
            background: var(--color-white);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 64px;
        }

        header .coming-soon {
            font-family: 'Pacifico', cursive;
            color: var(--color-orange);
        }

        footer  {
            padding: 50px;
            background: var(--color-orange);
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>coalist - team of IT specialists based in Z&uuml;rich</title>
</head>
<body>

    <header>
        <img src="assets/logo1.png" alt="coalist">
        <h2 class="coming-soon">Coming soon...</h2>
    </header>

    <main>
        <section>

          <div>

            <h1 class="heading text-center mx-4">We are the <span>coalist</span></h1>
            <h2 class="text-center mx-4">A team of dedicated IT specialists and experts based in Z&uuml;rich</h2>

            <!-- Animation -->
            <div class="embed-responsive embed-responsive-1by1 logo-max-width mx-auto">
                <video class="embed-responsive-item" width="500" height="500" autoplay="autoplay" muted="muted" playsinline="playsinline">
                    <source src="assets/animated-logo.mp4" type="video/mp4">
                    <source src="assets/animated-logo.ogg" type="video/ogg">
                    <img src="assets/logo3.svg" class="img-fluid w-100 mx-auto d-block logo-max-width" alt="coalist logo">
                </video>
            </div>


            <!-- Coming soon message -->
            <div class="d-flex flex-column justify-content-center align-items-center mx-5">
                <p class="text-center">Do not hesitate to reach us here at <a href="mailto:hello@coalist.ch">hello@coalist.ch</a><br>
                    to discuss what kind of valuable expertise we could provide to help you make your project a success!</p>
            </div>
          </div>


        </section>
    </main>

    <footer>
        <p class="m-0 p-0">Â© coalist <span id="year"></span></p>
    </footer>
    <script>
        const year$ = document.querySelector('#year');
        year$.textContent = new Date().getFullYear();
    </script>
</body>
</html>
