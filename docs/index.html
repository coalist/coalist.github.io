<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fonts: Ubuntu Bold & Medium, Raleway Regular & Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Ubuntu:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Fonts: Pacifico (coming soon) -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style type="text/css">
        :root {
            --color-black: #000000;
            --color-orange: #fe2e01;
            --color-white: #ffffff;
            --primary: pink;
            --dot-size: 1px;
        }

        *, ::after, ::before {
            box-sizing: inherit;
        }

        p {
            margin: 0;
        }

        html {
            box-sizing: border-box;
            font-family: Raleway, sans-serif;
            font-weight: 400;  /* Regular */
            font-size: 20px;
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-white);
            color: var(--color-black);
            position: relative;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: Ubuntu, sans-serif;
            font-weight: 500;  /* Medium */
            text-transform: uppercase;
            line-height: 1.1;
        }

        h1 {
            font-weight: 700; /* Bold */
            text-transform: uppercase;
        }

        a {
            color: var(--color-orange);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: var(--color-white);
            padding: 10px 0;
        }

        .logo {
            height: 80px;
        }

        .logo-animation {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .logo-animation:before {
            display: block;
            float: left;
            content: "";
            width: 0;
            height: 0;
            padding-bottom: 100%;
        }

        .video {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 50%;
        }

        .coming-soon {
            margin-left: auto;
            background: var(--color-orange);
            color: var(--color-white);
            padding: 20px;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .text-box {
            filter: drop-shadow();
            padding: 10px;
            background: var(--color-white);
            margin: 0;
            max-width: 800px;
        }

        .heading {
            margin-top: 100px;
            font-size: 90px;
            text-align: center;
        }

        .sub-heading {
            text-transform: uppercase;
            font-weight: 700;
            font-family: Ubuntu, sans-serif;
            line-height: 1.1;
            text-align: center;
        }

        .background {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .background > svg {
            display: block;
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .background-dot {
            stroke: var(--color-black);
            stroke-width: var(--dot-size);
            stroke-linecap: round;
            transition: stroke-width 1s ease-in-out;
            will-change: stroke-width;
        }

        .footer  {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: var(--color-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-family: Ubuntu, sans-serif;
        }

        @media screen and (max-width: 900px) {
            .heading {
                font-size: 40px;
            }

            .logo {
                height: 50px;
            }

            .logo-animation {
                max-width: 300px;
            }

            .coming-soon {
                padding: 5px;
                font-size: 13px;
            }
        }

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph -->
    <meta property="og:image:width" content="279">
    <meta property="og:image:height" content="279">
    <meta property="og:description" content="A team of dedicated IT specialists based in Z&uuml;rich.">
    <meta property="og:title" content="WE ARE COALIST">
    <meta property="og:url" content="http://coalist.ch">
    <meta property="og:image" content="http://coalist.ch/assets/og-image.jpg">


    <title>coalist - team of IT specialists based in Z&uuml;rich</title>
</head>
<body>
    <div class="background"></div>
    <header class="header">
        <img class="logo" src="assets/coalist-logo.svg" alt="coalist logo">
        <span class="coming-soon">Coming soon...</span>
    </header>

    <main class="container">
        <h1 class="heading text-box">We are <span class="brand">coalist</span></h1>
        <p class="sub-heading text-box">A team of dedicated IT specialists based in Z&uuml;rich</p>

        <!-- Animation -->
        <div class="logo-animation">
            <video class="video" width="100%" height="100%" autoplay="autoplay" muted="muted" playsinline="playsinline">
                <source src="assets/animated-logo-white.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Coming soon message -->
        <div class="text-box">
            <p>Let's discuss how we can help you make your project a success!<br>Reach out to us at <a href="mailto:hello@coalist.ch">hello@coalist.ch</a></p>
        </div>
    </main>

    <footer class="footer">
        <p>❤️ coalist <span id="year"></span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@latest/dist/svg.min.js"></script>
    <script>
        (() => {
            const year = document.querySelector('#year');
            year.textContent = new Date().getFullYear();

            const background = document.querySelector('.background');
            let meshSize = 100;
            let maxDotSize = 10;
            let minDotSize = 1;
            let dotChangeProbability = 0.1;
            let dotChangeIterations = 20;
            let countHorizontal = Math.floor(window.innerWidth / meshSize);
            let countVertical = Math.floor(window.innerHeight / meshSize);
            let dotElements = null;

            const debounce = (callback, wait) => {
                let timeout;
                return (...args) => {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => callback.apply(context, args), wait);
                };
            }

            const createDots = () => {
                let dotsSvg = '';
                for (let i = 0; i < countHorizontal; i++) {
                    for (let j = 0; j < countVertical; j++) {
                        dotsSvg = `${dotsSvg}<line x1="${i * meshSize}" x2="${i * meshSize + 0.01}" y1="${j * meshSize}" y2="${j * meshSize}" class="background-dot"></line>`;
                    }
                }
                return dotsSvg;
            }

            const startUpdateBackground = () => {
                for (let i = 0; i < dotChangeIterations; i++) {
                    if (Math.random() < dotChangeProbability) {
                        dotElements[Math.round(Math.random() * (dotElements.length - 1))].style.setProperty('--dot-size', `${Math.round(Math.random() * maxDotSize + minDotSize)}px`);
                    }
                }
                requestAnimationFrame(startUpdateBackground);
            };

            const initializeBackground = () => {
                meshSize = window.innerWidth < 900 ? 20 : 60;
                maxDotSize = window.innerWidth < 900 ? 5 : 10;
                countHorizontal = Math.round(window.innerWidth / meshSize);
                countVertical = Math.round(window.innerHeight / meshSize);
                background.innerHTML = `
                    <svg width="100%" height="100%">
                        ${createDots()}
                    </svg>
                `;
                dotElements = Array.from(document.querySelectorAll('.background-dot'));
            };

            initializeBackground();
            window.addEventListener('resize', debounce(() => initializeBackground(), 300));

            startUpdateBackground();
        })();

    </script>
</body>
</html>
