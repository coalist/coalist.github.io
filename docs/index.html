<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fonts: Ubuntu Bold & Medium, Raleway Regular & Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style type="text/css">
        :root {
            --color-black: #000000;
            --color-orange: #fe2e01;
            --color-white: #ffffff;
            --primary: pink;
        }

        body {
            background-color: var(--color-black);
            color: var(--color-white);
        }

        a {
            color: var(--color-orange);
        }

        .heading {
            color: var(--color-orange);
        }

        .logo-max-width {
            max-width: 500px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Ubuntu', sans-serif;
        }

        h1 {
            font-weight: 700; /* Bold */
        }

        h2, h3, h4, h5, h6 {
            font-weight: 500;  /* Medium */
        }

        body, p {
            font-family: 'Raleway', sans-serif;
            font-weight: 400;  /* Regular */
        }

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>coalist</title>
</head>
<body>

<section>

    <h1 class="heading text-center mx-4">Hello world!</h1>

    <!-- Animation -->
    <div class="embed-responsive embed-responsive-1by1 logo-max-width mx-auto">
        <video class="embed-responsive-item" width="500" height="500" autoplay="autoplay" muted="muted" playsinline="playsinline">
            <source src="assets/animated-logo.mp4" type="video/mp4">
            <source src="assets/animated-logo.ogg" type="video/ogg">
            <img src="assets/logo3.svg" class="img-fluid w-100 mx-auto d-block logo-max-width" alt="coalist logo">
        </video>
    </div>


    <!-- Coming soon message -->
    <div class="d-flex flex-column justify-content-center align-items-center mx-4">
        <p>We are coalist, a team of IT specialist based in Z&uuml;rich.</p>
        <p>We are currently building our site, but in the meantime, you can reach us here: <a href="mailto:hello@coalist.ch">hello@coalist.ch</a></p>
    </div>


</section>
</body>
</html>
